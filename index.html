<!DOCTYPE html>
<html>
<head>
  <title>Our Daily PFPs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .today {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .today img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #555;
    }

    .slider {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .slider::-webkit-scrollbar {
      height: 6px;
    }

    .slider::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .date-card {
      min-width: 110px;
      text-align: center;
      padding: 8px;
      border-radius: 10px;
      background: #1a1a1a;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
    }

    .date-card.active {
      border-color: #5865f2;
      background: #222;
    }

    .panel {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      margin-top: 8px;
    }

    button {
      padding: 8px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .danger {
      background: #ff4d4d;
    }
  </style>
</head>

<body>

<h2 id="title">Today's Matching PFPs</h2>

<div class="today">
  <img id="pfp1">
  <img id="pfp2">
</div>

<div class="slider" id="slider"></div>

<div class="panel">
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="date" name="date" id="dateInput" required>
    <input type="file" name="pfps" multiple required>
    <button type="submit">Upload for this date</button>
  </form>

  <form action="/delete" method="POST">
    <input type="date" name="date" id="deleteDate" required>
    <button class="danger">Delete this date</button>
  </form>
</div>

<button id="downloadBtn" type="button">
  Download selected date
</button>


<script>
const pfp1 = document.getElementById("pfp1");
const pfp2 = document.getElementById("pfp2");
const slider = document.getElementById("slider");
const dateInput = document.getElementById("dateInput");
const deleteDate = document.getElementById("deleteDate");
const title = document.getElementById("title");

function loadDate(date) {
  fetch("/pfps")
  fetch("/today?date=" + date);

  fetch("/pfps");
  fetch("/dates");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");

  fetch("/pfps");
}

function showImages(date) {
  fetch("/pfps")
  fetch("/today?date=" + date);

  fetch("/pfps");
}

function loadImagesForDate(date) {
  fetch("/pfps")
  fetch("/today");

  fetch("/today");
}

function displayImages(images) {
  if (!images || images.length !== 2) return;
  pfp1.src = "/pfps/" + images[0];
  pfp2.src = "/pfps/" + images[1];
}

function fetchToday() {
  fetch("/today")
    .then(r => r.json())
    .then(d => {
      if (d.images) displayImages(d.images);
    });
}

function buildSlider() {
  fetch("/dates")
    .then(r => r.json())
    .then(dates => {
      slider.innerHTML = "";
      const today = new Date().toISOString().split("T")[0];

      dates.forEach(date => {
        const card = document.createElement("div");
        card.className = "date-card";
        card.innerText = date;

        if (date === today) card.classList.add("active");

        card.onclick = () => {
          document.querySelectorAll(".date-card")
            .forEach(c => c.classList.remove("active"));
          card.classList.add("active");

          dateInput.value = date;
          deleteDate.value = date;
          title.innerText = "Matching PFPs for " + date;

          fetch("/pfps/" + date + "_a.jpg")
            .then(() => {
              fetch("/today")
                .then(r => r.json())
                .then(d => displayImages(d.images));
            });
        };

        slider.appendChild(card);
      });
    });
}

// INIT
fetchToday();
buildSlider();

const todayDate = new Date().toISOString().split("T")[0];
dateInput.value = todayDate;
deleteDate.value = todayDate;

const downloadBtn = document.getElementById("downloadBtn");

downloadBtn.onclick = () => {
  const date = dateInput.value;
  if (!date) return alert("Select a date first");
  window.location.href = "/download/" + date;
};

</script>

</body>
</html>
